<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button.btn1{
            background-color: green;
            color: white;
        }
    </style>
    <script>
        function hello(){
            alert("Hello world");
        }
        function changecolor(obj){
            obj.style.color = '#ff00ff';
        }
    </script>
</head>

<body>
    <h1 onmousemove="changecolor(this)" onmouseout="this.style.color ='green'">Hello world</h1>
    <button class="btn1" onclick="hello()">Click me</button>
</body>

</html>
